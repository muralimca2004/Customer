	<div class="usrRegForm">

		<label for="title" class="required">Title:</label>

		<label for="ForeName" class="required">ForeName:</label>
    	<input name="foreName" type="text" class="text_"/><br/>
    	
    	<label for="LastName" class="required">LastName:</label>
    	<input name="lastName" type="text" class="text_"/><br/>
    	    
    	<label for="fName" class="required">Father/Husband'sName:</label>

		<label for="fullname" class="required">Full Name:</label>

    	<label for="email" class="required">Email:</label>
    	<input type="text" name="email" class="text_" value=""><br/>
    	
		<b>Address:</b><br/>
		<label for="street" class="required">Street:</label>
    	<input type="text" name="street" id="street"class="text_" value=""/><br/>
    	<label for="state" class="required">State:</label>
		<input type="text" name="state" class="text_" value="" size="2"/><br/>
		<label for="pincode" class="required">Pin code:</label>
		<input type="text" name="pincode" class="text_" value="" size="6"/> <br/>
		
    	<input name="Submit" type="submit" class="btn-submit" value="submit"/>
	</form>
